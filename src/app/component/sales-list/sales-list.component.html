<div class="container">
    <div>
        <h3>Total Venda: R${{totalCashierDay}}</h3>

        <div *ngFor="let sale of salesList" class="saleCard">
            <span class="title">Data: {{formatDate(sale[0].idDate)}}</span>
            <span class="title">Hora: {{formatHour(sale[0].idDate)}}</span>
            
            <table>
                <tr>
                    <th>Qtd</th>
                    <th>Produto</th>
                    <th>Pre√ßo Unit.</th>
                    <th>Total</th>
                </tr>
                
                
                <tr *ngFor="let s of sale">
                    <td>{{s.amount}}</td>
                    <td>{{getProductName(s.product_id)}}</td>
                    <td>R$ {{getFormatedProductValue(s.product_id)}}</td>
                    <td>R$ {{s.partial_value}}</td>
                </tr>
                
            </table>
            
            <span class="title">Total: R${{sumTotalCashier(sale)}}</span>
            
            <br />

            <button (click)="deleteSales(sale)">Excluir</button>
        </div>

    </div>
</div>
