<div class="container">
    <details>
        <summary>Produtos</summary>

        <button (click)="addNewProduct()">Adicionar Produto</button>

        <table>
            <tr>
                <th>Descrição</th>
                <th>Valor</th>
            </tr>
            <tr *ngFor="let prod of products">
                <td><input type="text" [(ngModel)]="prod.name" (change)="saveProduct(prod)"/></td>
                <td><input type="number" min="0" step="0.01" [(ngModel)]="prod.price" class="inputNumber" (change)="saveProduct(prod)"/></td>
                <td><button (click)="deleteProduct(prod.id)">-</button></td>
            </tr>
        </table>
        
    </details>
</div>
