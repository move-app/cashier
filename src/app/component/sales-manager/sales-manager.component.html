<div class="container">
    <details class="form">
        <summary>Caixa</summary>

        <button (click)="includeProduct()">Adicionar Produto</button>

        <br />

        <table>
            <tr>
                <th>Produto</th>
                <th>Quantidade</th>
                <th>Pre√ßo</th>
            </tr>
            <tr *ngFor="let cash of cashierProducts">
                <td>                                            
                    <select [(ngModel)]="cash.product_id">
                        <option *ngFor="let prod of products" [value]="prod.id">
                            {{prod.name}}
                        </option>
                    </select>
                </td>
                <td><input type="number" (change)="recalculateTotalCashier()" [(ngModel)]="cash.amount"/></td>
                <td><input type="number" disabled [value]="cash.partial_value"/></td>
            </tr>
        </table>

        <h3>Total R$: {{totalCashier}}</h3>

        <button (click)="saveSale()">Registrar Venda</button>
    </details>
</div>
